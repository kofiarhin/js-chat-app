<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App | Chat </title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css
">

    <!-- google font fira sans -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;900&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>




    <div id="chat-wrapper">

        <div id="users-wrapper">

            <h1 class="room-title">Users</h1>

            <ul class="users-list"></ul>

        </div>

        <div id="messages-wrapper">

            <div id="messages">

                <!-- users button -->
                <i class="fa fa-users show-users"></i>


                <div>
                    <p class="join-message">Kofi just joined!</p>
                </div>

                <div>
                    <p class="message">username: This is a test message</p>
                </div>

            </div>

            <div id="form-wrapper">
                <form action="">
                    <input type="text" placeholder="type message here">
                    <button>Send</button>
                </form>
            </div>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"
        integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ=="
        crossorigin="anonymous"></script>
    <script src="js/client.js"></script>

</body>

</html>
