<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App | Join </title>

    <!-- google font fira sans -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;900&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="join">
        <h1 class="title">Join </h1>

        <div class="form-wrapper">

            <form action="chat.html">
                <label for="username">Enter Username</label>
                <input type="text" name="username" placeholder="johndoe" required>
                <label for="room">Select Room</label>

                <select name="room" id="">
                    <option value="public">Public</option>
                    <option value="sports">Sports</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="programmers">Programmers</option>
                </select>
                <!-- <input type="text" name="room" placeholder="Enter room name"> -->
                <button>Join</button>
            </form>
        </div>
    </div>

</body>

</html>
